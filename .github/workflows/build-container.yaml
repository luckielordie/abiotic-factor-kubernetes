name: Build and Publish Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
  pull_request:

env:
  IMAGE_NAME: luckielordie/abiotic-factor-dedicated-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Steam Config
        id: config
        run: |
          echo "steam_app_id=$(jq -r .steam_app_id steam-config.json)" >> $GITHUB_OUTPUT
          echo "steam_depot_id=$(jq -r .steam_depot_id steam-config.json)" >> $GITHUB_OUTPUT
          echo "steam_manifest_id=$(jq -r .steam_manifest_id steam-config.json)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            STEAM_USER=${{ vars.STEAM_USERNAME }}
            STEAM_PASSWORD=${{ secrets.STEAM_PASSWORD }}
            STEAM_APP_ID=${{ steps.config.outputs.steam_app_id }}
            STEAM_DEPOT_ID=${{ steps.config.outputs.steam_depot_id }}
            STEAM_MANIFEST_ID=${{ steps.config.outputs.steam_manifest_id }}
